<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  <title>todo</title>
  <style>
    .container {
      padding: 10px;
    }
    .wrapper {
      width: 300px;
      height: 500px;
    }
    .task-input {
      width: 100%;
      height: 30px;
    }
    .on{
      height: 15px;
      width: 15px;
      display: inline-block
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="top">
        <!--<div class="top-title">
          小蜂清单
        </div>-->
        <input type="text" class="task-input" id="task-input" placeholder="添加任务">
      </div>
      <div class="content">
        <section class="task-list-wrapper">
          <h3 class="content-title">
            清单
          </h3>
          <div class="task-list" id="task-list">
          </div>
        </section>
        <section class="done-list-wrapper">
          <h3 class="content-title">
            已完成
          </h3>
          <div class="done-list" id="done-list">
          </div>
        </section>
      </div>
 
    </div>
  </div>
  <script src="js/Task.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
